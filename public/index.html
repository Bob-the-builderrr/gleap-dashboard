<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <h1>Team Performance Dashboard</h1>
      <p id="rangeLabel" class="range-label"></p>
    </header>

    <section class="controls-section">
      <div class="date-row">
        <div class="field-group">
          <label for="startDate">Start date</label>
          <input type="date" id="startDate" />
        </div>
        <div class="field-group">
          <label for="endDate">End date</label>
          <input type="date" id="endDate" />
        </div>
        <div class="field-group">
          <label for="startTime">Start time (optional)</label>
          <input type="time" id="startTime" />
        </div>
        <div class="field-group">
          <label for="endTime">End time (optional)</label>
          <input type="time" id="endTime" />
        </div>
        <button id="fetchBtn" class="primary-btn">Fetch Data</button>
      </div>

      <div class="quick-row">
        <span>Quick ranges:</span>
        <button class="chip" data-hours="1">Last 1 Hour</button>
        <button class="chip" data-hours="2">Last 2 Hours</button>
        <button class="chip" data-hours="4">Last 4 Hours</button>
      </div>
    </section>

    <section class="cards-section">
      <div class="summary-card">
        <div class="label">Total Tickets</div>
        <div class="value" id="totalTickets">--</div>
      </div>
      <div class="summary-card">
        <div class="label">Average Rating</div>
        <div class="value" id="averageRating">--</div>
      </div>
      <div class="summary-card">
        <div class="label">Active Agents</div>
        <div class="value" id="totalAgents">--</div>
      </div>
    </section>

    <section class="table-section">
      <div class="table-wrapper">
        <table id="resultTable">
          <thead>
            <tr>
              <th data-sort-key="agent_name" class="sortable">Agent</th>
              <th data-sort-key="total_tickets" class="sortable sorted-desc">
                Total Tickets
              </th>
              <th data-sort-key="closed_tickets" class="sortable">Closed</th>
              <th>Median Reply</th>
              <th>First Reply</th>
              <th>Assign Reply</th>
              <th>Last Close</th>
              <th data-sort-key="average_rating_value" class="sortable">Rating</th>
              <th data-sort-key="ticket_activity" class="sortable">Activity</th>
              <th>Hours Active</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
