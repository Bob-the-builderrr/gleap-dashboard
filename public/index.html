<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gleap Dashboard (Turso Cloud)</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="logo-section">
          <i class="fas fa-tachometer-alt"></i>
          <h1>Gleap Live Ticket Dashboard</h1>
        </div>
        <div class="header-stats">
          <div class="last-updated">
            <i class="fas fa-sync-alt"></i>
            <span>Last updated: <span id="lastUpdated">Just now</span></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Stats Cards -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-card primary">
          <div class="stat-icon">
            <i class="fas fa-ticket-alt"></i>
          </div>
          <div class="stat-content">
            <h3>Total Tickets</h3>
            <p id="totalTickets" class="stat-number">0</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-content">
            <h3>Active Agents</h3>
            <p id="activeAgents" class="stat-number">0</p>
          </div>
        </div>

        <div class="stat-card warning">
          <div class="stat-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="stat-content">
            <h3>High Priority</h3>
            <p id="highPriorityTickets" class="stat-number">0</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="plan-breakdown-card">
            <h3><i class="fas fa-chart-pie"></i> Plan Breakdown</h3>
            <div id="planBreakdown" class="plan-list"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <div class="table-header">
        <h2><i class="fas fa-table"></i> Ticket Overview</h2>
        <div class="table-controls">
          <button class="btn btn-primary" onclick="load()">
            <i class="fas fa-redo"></i> Refresh
          </button>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search tickets...">
          </div>
        </div>
      </div>

      <div class="table-container">
        <table class="tickets-table">
          <thead>
            <tr>
              <th data-sort="agent">Agent <i class="fas fa-sort"></i></th>
              <th data-sort="open">Open Tickets <i class="fas fa-sort"></i></th>
              <th data-sort="priority">Priority <i class="fas fa-sort"></i></th>
              <th data-sort="status">Status <i class="fas fa-sort"></i></th>
              <th data-sort="duration">Duration <i class="fas fa-sort"></i></th>
              <th data-sort="email">User Email <i class="fas fa-sort"></i></th>
              <th data-sort="plan">Plan <i class="fas fa-sort"></i></th>
              <th data-sort="tags">Tags <i class="fas fa-sort"></i></th>
            </tr>
          </thead>
          <tbody id="ticketRows"></tbody>
        </table>
      </div>

      <div class="table-footer">
        <div class="pagination-info">
          Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> tickets
        </div>
      </div>
    </main>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading tickets...</p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
