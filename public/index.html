<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gleap Live Ticket Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Gleap Live Ticket Dashboard</h1>
  </header>

  <section class="stats-container">
    <div class="card">
      <h3>Total Open Tickets</h3>
      <p id="totalTickets">0</p>
    </div>

    <div class="card">
      <h3>Tickets by Plan</h3>
      <div id="planBreakdown"></div>
    </div>
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>Agent</th>
          <th>Open Tickets</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Duration</th>
          <th>Email</th>
          <th>Plan</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody id="ticketRows"></tbody>
    </table>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
