<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Team Performance Dashboard</h1>

    <div class="controls">
      <input type="datetime-local" id="startDate" />
      <input type="datetime-local" id="endDate" />
      <button id="fetchBtn">Fetch Data</button>
    </div>

    <div class="quick">
      <button data-hours="1">Last 1 Hour</button>
      <button data-hours="2">Last 2 Hours</button>
      <button data-hours="4">Last 4 Hours</button>
    </div>

    <div class="cards">
      <div class="card" id="totalTickets">Total Tickets<br><span>--</span></div>
      <div class="card" id="averageRating">Average Rating<br><span>--</span></div>
      <div class="card" id="totalAgents">Active Agents<br><span>--</span></div>
    </div>

    <div class="table-wrapper">
      <table id="resultTable">
        <thead>
          <tr>
            <th data-sort="name">Agent</th>
            <th data-sort="tickets">Total Tickets</th>
            <th data-sort="comments">Comments</th>
            <th data-sort="closed">Closed</th>
            <th>Median Reply</th>
            <th>First Reply</th>
            <th>Assign Reply</th>
            <th>Last Close</th>
            <th data-sort="rating">Rating</th>
            <th data-sort="activity">Activity</th>
            <th>Hours Active</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
