<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gleap Team Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Team Performance Dashboard</h1>
        <div class="subtitle">Real-time agent performance metrics</div>
      </div>
      <div class="logo">
        <div class="logo-icon">G</div>
        <span>Turso Cloud</span>
      </div>
    </header>

    <div class="date-controls">
      <div class="date-row">
        <div class="date-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" class="date-input">
        </div>
        <div class="date-group">
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime" class="date-input" value="00:00">
        </div>
        <div class="date-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" class="date-input">
        </div>
        <div class="date-group">
          <label for="endTime">End Time</label>
          <input type="time" id="endTime" class="date-input" value="23:59">
        </div>
        <button id="applyDates" class="btn-primary">Apply Dates</button>
        <button id="lastHour" class="btn-secondary">Last Hour</button>
        <button id="today" class="btn-secondary">Today</button>
      </div>
      <div class="timezone" id="timezoneInfo">Timezone: Auto-detected</div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Agents</h3>
        <div class="stat-value" id="totalAgents">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Tickets</h3>
        <div class="stat-value" id="totalTickets">0</div>
      </div>
      <div class="stat-card">
        <h3>Closed Tickets</h3>
        <div class="stat-value" id="closedTickets">0</div>
      </div>
      <div class="stat-card">
        <h3>Avg Response Time</h3>
        <div class="stat-value" id="avgResponseTime">0m</div>
      </div>
    </div>

    <div class="controls">
      <input type="text" class="search" id="searchInput" placeholder="Search agents...">
      <button class="filter-btn active" data-filter="all">All Agents</button>
      <button class="filter-btn" data-filter="high">Top Performers</button>
      <button class="filter-btn" data-filter="active">Most Active</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th class="sortable" data-sort="agent">Agent</th>
            <th class="sortable" data-sort="total">Total Tickets</th>
            <th class="sortable" data-sort="closed">Closed</th>
            <th class="sortable" data-sort="response">Response Time</th>
            <th class="sortable" data-sort="rating">Rating</th>
            <th class="sortable" data-sort="activity">Activity</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="6" class="loading">Loading team performance data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
