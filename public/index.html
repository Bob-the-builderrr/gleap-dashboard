<h1>Gleap Live Ticket Dashboard</h1>

<div class="section">
  <h2>Summary</h2>
  <div class="top">
    <div class="box">
      <h3>Total Tickets</h3>
      <p id="totalTickets">0</p>
    </div>

    <div class="box">
      <h3>Plan Breakdown</h3>
      <div id="planBreakdown"></div>
    </div>
  </div>
</div>

<div class="section">
  <h2>Live Tickets</h2>
  <table>
    <thead>
      <tr>
        <th>Agent</th>
        <th>Open Tickets</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Duration</th>
        <th>User Email</th>
        <th>Plan</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody id="ticketRows"></tbody>
  </table>
</div>
