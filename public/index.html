<!DOCTYPE html>
<html>
<head>
  <title>Gleap Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gleap Live Ticket Dashboard</h1>

<!-- TIME FILTER FOR ARCHIVED TICKETS -->
<div class="time-filter">
  <label>Archived Tickets Time Window: </label>
  <select id="timeWindow" onchange="loadArchived()">
    <option value="30m">Last 30 minutes</option>
    <option value="1h">Last 1 hour</option>
    <option value="2h">Last 2 hours</option>
  </select>
</div>

<!-- TAB BUTTONS -->
<div class="tabs">
  <button class="tab active" onclick="showTab('all')">All Tickets</button>
  <button class="tab" onclick="showTab('archived')">Archived Tickets</button>
</div>

<!-- DASHBOARD SUMMARY -->
<div class="summary-section">
  <div class="summary-box">
    <h3>Total Tickets</h3>
    <p id="totalTickets">0</p>
  </div>

  <div class="summary-box">
    <h3>Plan Breakdown</h3>
    <div id="planBreakdown"></div>
  </div>
</div>

<!-- ALL TICKETS TAB -->
<div id="allTab">
  <div class="section">
    <h2>All Tickets</h2>
    <table>
      <thead>
        <tr>
          <th>Agent</th>
          <th>Open Tickets</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Duration</th>
          <th>User Email</th>
          <th>Plan</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody id="ticketRows"></tbody>
    </table>
  </div>
</div>

<!-- ARCHIVED TICKETS TAB -->
<div id="archivedTab" style="display:none;">
  <div class="section">
    <h2>Archived Tickets</h2>
    <table>
      <thead>
        <tr>
          <th>Agent Name</th>
          <th>Agent Email</th>
          <th>Ticket ID</th>
          <th>Total Count</th>
          <th>Archived Date (IST)</th>
          <th>Archived Time (IST)</th>
        </tr>
      </thead>
      <tbody id="archivedRows"></tbody>
    </table>
  </div>
</div>

<script src="dashboard.js"></script>

</body>
</html>
