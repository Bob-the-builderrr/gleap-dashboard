<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Team Performance Dashboard</h1>

    <div class="date-box">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="loadBtn">Load Report</button>
    </div>

    <div id="loading" class="hidden">Loading...</div>

    <table id="performanceTable">
      <thead>
        <tr>
          <th>Agent</th>
          <th>Total Tickets</th>
          <th>Comments</th>
          <th>Closed</th>
          <th>Median Reply</th>
          <th>First Reply</th>
          <th>Assign Reply</th>
          <th>Last Close</th>
          <th>Rating</th>
          <th>Activity</th>
          <th>Hours Active</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
